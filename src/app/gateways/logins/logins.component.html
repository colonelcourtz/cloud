<div>

  <h2 *ngIf="value; else elseBlock">{{value.name}} Logins</h2>
  <ng-template #elseBlock><h2>All Gateway Logins</h2></ng-template>

  <select [(ngModel)]="value" (change)="getLogins()" class="float-right">
    <option [ngValue]="undefined" selected>All Gateways</option>
    <option *ngFor='let gateway of gateways' [ngValue]='gateway'>{{gateway.name}}</option>
  </select>


  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Gateway</th>
          <th scope="col">MAC</th>
          <th scope="col">Browser</th>
          <th scope="col">Login</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let login of logins; let i = index;">
          <th scope="row">{{i}}</th>
          <td>{{login.date}}</td>
          <td>{{login.gateway}}</td>
          <td>{{login.mac}}</td>
          <td>{{login.browser}}</td>
          <td>{{login.login}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
