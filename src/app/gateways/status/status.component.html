
  <div>
  
  <h2>{{title}}</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Group</th>
          <th scope="col">Authenticated</th>
          <th scope="col">Connected</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let status of statuses;let i = index;">
          <th scope="row">{{i}}</th>
          <td>{{status.name}}</td>
          <td>{{status.group}}</td>
          <td>{{status.authenticated}}</td>
          <td>{{status.connected}}</td>
          <td>{{status.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
